<!-- recipes/templates/recipes/recipe_list.html -->
{% extends "base.html" %}

{% block title %}Recipe List{% endblock %}

{% block content %}
    <h2>Recipe List</h2>
    <ul>
        {% for recipe in object_list %}
            <li>
                <h3>{{ recipe.title }}</h3>
                <p>{{ recipe.description }}</p>
                <p>Status: {{ recipe.get_status_display }}</p>
                <a href="#">View Recipe</a> <!-- You can add detail view URL later -->
            </li>
        {% endfor %}
    </ul>
{% endblock %}
