<!-- recipes/templates/recipes/confirm_delete.html -->
{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ recipe.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'recipe_detail' recipe.pk %}">Cancel</a>
    </form>
{% endblock %}
