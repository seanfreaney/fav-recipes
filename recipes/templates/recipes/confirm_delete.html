<!-- recipes/templates/recipes/confirm_delete.html -->
{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="bg-dark text-light p-4 card">
    <h2>Are you sure you want to delete "{{ recipe.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
