<!-- recipes/templates/recipes/create_recipe.html -->
{% extends "base.html" %}

{% block title %}Create Recipe{% endblock %}

{% block content %}
    <h2>Create a New Recipe</h2>
    <form method="post">
        {% csrf_token %}
        {{ recipe_form.as_p }}
        {{ ingredient_form.as_p }}
        {{ category_form.as_p }}
        <button type="submit">Create Recipe</button>
    </form>
{% endblock %}
